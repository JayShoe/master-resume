# For local development, you can use the following docker-compose.yml file:
services:
  database:
    image: postgis/postgis:17-master
    # Required when running on platform other than amd64, like Apple M1/M2:
    platform: linux/amd64
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "directus"
      POSTGRES_DB: "directus"
    # Add PostgreSQL configuration for better memory usage
    command: >
      postgres
      -c shared_buffers=8GB
      -c effective_cache_size=24GB
      -c work_mem=256MB
      -c maintenance_work_mem=2GB
      -c max_connections=100
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
    # Increase shared memory limit for Docker container
    shm_size: 16gb
    healthcheck:
      test: ["CMD", "pg_isready", "--host=localhost", "--username=directus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s
    ports:
      - 5433:5432

  cache:
    image: redis:6
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  directus:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: always
    ports:
      - 8055:8055
    volumes:
      - ./database:/directus/database
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
      - ./templates:/directus/templates
      - ./scripts:/directus/scripts
      - ./snapshots:/directus/snapshots
      - ./migrations:/directus/migrations
      - ./schema-sync:/directus/schema-sync
      - ./content:/directus/content
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      LOG_LEVEL: ${LOG_LEVEL}
      KEY: ${KEY}
      SECRET: ${SECRET}

      DB_CLIENT: ${DB_CLIENT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      CACHE_ENABLED: "false"
      CACHE_AUTO_PURGE: "true"
      CACHE_STORE: "redis"
      REDIS: "redis://cache:6379"

      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      # Storage configuration
      STORAGE_LOCATIONS: ${STORAGE_LOCATIONS}
      STORAGE_LOCAL_DRIVER: ${STORAGE_LOCAL_DRIVER:-local}
      STORAGE_LOCAL_ROOT: ${STORAGE_LOCAL_ROOT:-./uploads}
      
      # S3 storage (optional, for production)
      # STORAGE_S3_DRIVER: ${STORAGE_S3_DRIVER}
      # STORAGE_S3_KEY: ${STORAGE_S3_KEY}
      # STORAGE_S3_SECRET: ${STORAGE_S3_SECRET}
      # STORAGE_S3_REGION: ${STORAGE_S3_REGION}
      # STORAGE_S3_BUCKET: ${STORAGE_S3_BUCKET}
      # STORAGE_S3_ENDPOINT: ${STORAGE_S3_ENDPOINT}

      CORS_ENABLED: ${CORS_ENABLED}
      CORS_ORIGIN: ${CORS_ORIGIN}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS}
      CORS_EXPOSED_HEADERS: ${CORS_EXPOSED_HEADERS}
      CORS_METHODS: ${CORS_METHODS}

      WEBSOCKETS_ENABLED: "true"
      EXTENSIONS_AUTO_RELOAD: "true"
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8055}